<ion-view view-title="Trackbus">
    <div class="background">
    </div>

    <ion-content scroll="false" class="content">
        <h1>Trackbus</h1>

        <div class="introContainer">
            <div class="warning">
                <strong>Importante!</strong>
                Verifique se seu serviço de localização está ativo.
                Para receber notificações de áudio, lembre-se de habilitar o som do seu dispositivo.
            </div>

            <div class="btnContainer">
                <button class="btnDefault greenBtn button-full" ng-click="vm.goToList()">
                    <i class="fa fa-bus" aria-hidden="true"></i>Começar
                </button>
            </div>

            <div class="btnContainer">
                <button class="btnDefault blueBtn button-full" ng-click="vm.goToOptions()">
                    <i class="fa fa-cog" aria-hidden="true"></i>Opções
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
